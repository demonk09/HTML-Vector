<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            outline: 0;
            padding: 0;
            margin: 0;

        }
        .con{
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 25px;
        }
        .prod{
            width: 35%;
            height: 450px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;
            flex-direction: column;
        }
        .img{
            width: 30%;
            height: 40%;

        }
        .img img{
            width: 100%;
            height: 100%;
        }

    </style>
    <div class="con">
        
    </div>
    <script>
    fetch("https://fakestoreapi.com/products")
    .then((res)=>res.json()).then((data)=>{

            let dr=document.getElementsByClassName('con')[0]
            let str=""

            data.forEach((element) => {
                str=str+`
                <div class="prod">
                    <h4>${element.title}</h4>
                    <div class="img"><img src="${element.image}"></div>
                    <h5>${element.price}$</h5>

                    <p>${element.rating.rate}</p>
                </div>
                `
            });
            dr.innerHTML=str
    })
</script>
</body>
</html>
